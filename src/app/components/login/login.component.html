<div class="container-fluid">
<div class="h2">Login</div>
<div class="form-group">
  <label>Email
    <input [(ngModel)]="email" class="form-control" type="email">
  </label>
  <label>Password
    <input [(ngModel)]="password" class="form-control" type="password">
  </label>
  <button class="btn btn-primary" (click)="loginClick()">Login</button>
  <button class="btn btn-light" routerLink="/register">Register</button>
</div>
</div>
